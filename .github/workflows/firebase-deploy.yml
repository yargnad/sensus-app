name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy_frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (client)
        working-directory: ./client
        run: npm ci

      - name: Build client (production)
        working-directory: ./client
        run: npm run build --if-present

      - name: Deploy to Firebase Hosting (firebase-tools)
        # This step writes the Firebase service account JSON (from a secret) to a temp file
        # and uses the Firebase CLI to deploy from the client directory.
        # Optional: set FIREBASE_PROJECT_ID (via secret or act -s) to override the
        # project id in .firebaserc when testing locally with a different service
        # account. Example for act: -s FIREBASE_PROJECT_ID=gen-lang-client-0364855633
        env:
          FIREBASE_SERVICE_ACCOUNT_SENSUS_APP_8DB18: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SENSUS_APP_8DB18 }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_SENSUS_APP_8DB18" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT_SENSUS_APP_8DB18 is not set. Aborting deploy.";
            exit 1;
          fi
          echo "Writing service account JSON to temporary file..."
          printf "%s" "$FIREBASE_SERVICE_ACCOUNT_SENSUS_APP_8DB18" > "$RUNNER_TEMP/firebase-sa.json"
          echo "Installing firebase-tools..."
          npm install -g firebase-tools
          # If FIREBASE_PROJECT_ID is set, pass it to firebase deploy so local testing
          # with a service account from another project works.
          if [ -n "$FIREBASE_PROJECT_ID" ]; then
            echo "Using FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID"
            PROJECT_ARG="--project $FIREBASE_PROJECT_ID"
          else
            PROJECT_ARG=""
          fi
          echo "Deploying from client/ directory..."
          cd client
          # The firebase CLI will use the service account pointed at by GOOGLE_APPLICATION_CREDENTIALS
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/firebase-sa.json"
          npx firebase deploy $PROJECT_ARG --only hosting --non-interactive
